{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Main page</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="container">
    <h1>Tasks </h1>
    <p><a href="/tasks/add/">Добавить</a></p>
{% for task in tasks %}
    <h2>{{ task.title }}</h2>
    <p>Статус: {{ task.status }}|{{ task.get_status_display }}</p>
    <p><a href="/task/?pk={{ task.pk }}">Подробнее...</a></p>
    <hr>
{% endfor %}
</div>
</body>
</html>
